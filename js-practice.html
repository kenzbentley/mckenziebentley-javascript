<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <script>
    // Math in JavaScript
    console.log('Let\'s do math:');
    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);
    let z = x * y;
    console.log(z);
    // Math on my own
    let a = 1;
    console.log(a);
    let b = 2;
    console.log(b);
    let c = ((b - a) + a) / b;
    console.log(c);
    // Working with strings
    console.log('Working with strings:');
    let firstName = 'Mckenzie';
    console.log(firstName);
    let middleName = 'Rene';
    console.log(middleName);
    let lastName = 'Bentley';
    console.log(lastName);
    let name = firstName + ' ' + middleName + ' ' + lastName;
    console.log(name);
    //  Strings on my own
    let greeting = 'My name is ' + name;
    console.log(greeting);
  </script>
</body>
</html>
