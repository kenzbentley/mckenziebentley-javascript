<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <script>
    // Math in JavaScript
    console.log('Let\'s do math:');

    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);
    let z = x * y;
    console.log(z);
    // Math on my own
    let a = 1;
    console.log(a);
    let b = 2;
    console.log(b);
    let c = ((b - a) + a) / b;
    console.log(c);

    // Working with strings
    console.log('Working with strings:');

    let firstName = 'Mckenzie';
    console.log(firstName);
    let middleName = 'Rene';
    console.log(middleName);
    let lastName = 'Bentley';
    console.log(lastName);
    let name = firstName + ' ' + middleName + ' ' + lastName;
    console.log(name);
    //  Strings on my own
    let greeting = 'My name is ' + name;
    console.log(greeting);

    // Practicing functions
    console.log('Using functions:');

    // function to make square numbers
    function makeSquare(theNumb) {
      let squared = theNumb * theNumb;
      return squared;
    }
    let try01 = makeSquare(3);
    console.log(try01);
    // Functions on my own
    // A function to combine full name
    function makeName(firstName, middleName, lastName) {
      let fullName = firstName + ' ' + middleName + ' ' + lastName;
      return fullName;
    }
    let take01 = makeName('John', 'Doe', 'Brown');
    console.log(take01);
    let take02 = makeName('Chicken', 'Smith', 'Waffles');
    console.log(take02);
    let take03 = makeName('Robert', 'Beto', 'O\'Rourke');
    console.log(take03);

    // Functions with flow control
    console.log('Making better name function:')

    // A better name function to fix middle initials
    function makeBetterName(firstName, middleName, lastName) {
      if (middleName.length === 1) {
        middleName = middleName + '.';
        return middleName;
      } else {
        return false;
      }
      let fullName = firstName + ' ' + middleName + ' ' + lastName;
      return fullName;
    }
    console.log(makeBetterName('Joan', 'Marie', 'Larkin'));
    console.log(makeBetterName('John', 'F', 'Kennedy'));
    console.log(makeBetterName('Tiffany', 'L', 'Gold'));
    
    // A function to compare scores and return text
    console.log('scoreCompare function');
    function scoreCompare(home, away) {
      if (home > away) {
        return 'Home team wins!';
      } else if (home === away) {
        return 'It was a tie';
      } else {
        return 'Away team wins :(';
      }
    }
    console.log(scoreCompare(5,3));
    console.log(scoreCompare(3,5));
    console.log(scoreCompare(3,3));
  </script>
</body>
</html>
